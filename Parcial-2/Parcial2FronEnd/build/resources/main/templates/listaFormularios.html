<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/formulario">Formulario</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/encuestadores">Encuestadores</a>
                </li>
                <li>
                    <a href="/listaFormularios">Encuestas</a>
                </li>
                <li>
                    <a href="/login">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class ="container" style="padding-top:50px;">
    <div class = "row">
        <h1> Formularios </h1>
    </div>
    <div class ="container" style="padding-top:50px;">
        <table class = "table table-striped table-bordered" style="width:100%" >
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Sector</th>
                <th>Nivel Escolar</th>
                <th>Encuestador</th>
                <th>Latitud</th>
                <th>Longitud</th>

            </thead>
            <tbody>
            <tr th:each = "formulario: ${formularios}">
                <td th:text = "${formulario.getId()}"></td>
                <td th:text = "${formulario.getNombre()}"></td>
                <td th:text = "${formulario.getSector()}"></td>
                <td th:text = "${formulario.getNivelEscolar()}"></td>
                <td th:text = "${formulario.getIdEncuestador()}"></td>
                <td th:text = "${formulario.getLatitud()}"></td>
                <td th:text = "${formulario.getLongitud()}"></td>
            <tr>
            </tr>


            </tbody>
        </table>
    </div>
</div>
</body>
</html>
